<head>

      <body>       
  
          <!--Navigation bar-->
          <div id="nav-placeholder"> </div>
          <!--Navigation bar end-->
          
          <!--Food vote form-->
          <div class = "wrapper">
            <header>What food item(s) would you be interested in eating for breakfast next week?</header>
          </div>
          <div class = "poll-area">
            <input type = "checkbox" name = "poll" id= "opt-1">
            <input type = "checkbox" name = "poll" id= "opt-2">
            <input type = "checkbox" name = "poll" id= "opt-3">
            <input type = "checkbox" name = "poll" id= "opt-4">

            <label for = "opt-1" class ="opt-1">
              <div class = "row">
                <div class = "column">
                  <span class="circle"></span>
                  <span class="text">Eggs</span>
                </div>
                <span class="class">55%</span>
              </div>
              <div class="progress" id="pstyle1" style = '--w:55;'></div>
            </label>

            <label for = "opt-2" class ="opt-2">
              <div class = "row">
                <div class = "column">
                  <span class="circle"></span>
                  <span class="text">Waffle</span>
                </div>
                <span class="class">21%</span>
              </div>
              <div class="progress" id="pstyle2" style = '--w:21;'></div>
            </label>
          </div>

          <label for = "opt-3" class ="opt-3">
            <div class = "row">
              <div class = "column">
                <span class="circle"></span>
                <span class="text">Bacon</span>
              </div>
              <span class="class">48%</span>
            </div>
            <div class="progress" id="pstyle3" style = '--w:48;'></div>
          </label>

          <label for = "opt-4" class ="opt-4">
            <div class = "row">
              <div class = "column">
                <span class="circle"></span>
                <span class="text">Sausage</span>
              </div>
              <span class="class">35%</span>
            </div>
            <div class="progress" id="pstyle4" style = '--w:35;'></div>
          </label>
        <!--Food vote form-->
        
    </body>
</html>
