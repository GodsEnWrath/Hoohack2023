<html lang="en">
<head>
    <meta charset="UTF-8">

   <title>Monthly Analysis</title>

   <link rel="icon" href="img/core-img/favicon.ico">

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

   <!-- jquery -->
   <script
   src="https://code.jquery.com/jquery-3.6.4.min.js"
   integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
   crossorigin="anonymous"></script>
  
   
   <!-- Core Stylesheet -->
   <link href="style.css" rel="stylesheet">

   <!-- Responsive CSS -->
   <link href="css/responsive.css" rel="stylesheet">


   <!--Navigation bar Load-->
       <script>
       $(function(){
         $("#nav-placeholder").load("navbar.html");
       });
       </script>
   <!--Navigation bar Load-->
   
    <!--Chart.js-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.js">
   </script>
   <!--Chart.js-->
    
   <style>
        h1, h2, h5 {
            text-align: center;
        }
        canvas {
            padding: 0;
            margin: auto;
            display: block;
        }
    </style>
    
   </head>
   <body>       

       <!--Navigation bar-->
       <div id="nav-placeholder"> </div>
       <!--Navigation bar end-->
       
       <div>
           <h1 class="header-text">Monthly Analysis</h1>
           <h2 class="quotes">This month, the university produced approximately <em>113,400</em>* lbs of food waste. This is a <em>~6.3</em>% decrease compared to last month.</h2>
           <div style="position: relative; height:55vh;">
               <canvas id="pieChartID"></canvas>
           </div>
           <h5 class="quotes">*Calculated from <em>20,000</em> students, <em>800</em> faculty members</h5>
       </div>
       
       <!--Food waste pie chart-->
       <script>
           new Chart($("#pieChartID"), {
               type: 'pie',
               options: {
                   legend: {
                       display: true
                   },
                   indexAxis: 'x',
                   title: {
                       display: true,
                       text: 'Food waste monthly pie chart'
                   }
               },
               data: {
                   labels: ["Week 1", "Week 2", "Week 3", "Week 4"],
                   datasets: [{
                       label: "Food Waste produced by Univsersity",
                       backgroundColor: ["#FF3933", "#0000FF",
                           "#00C020", "#FDE924"],
                       data: [500, 350, 200, 150]
                   }]
               }
           });
       </script>
       <!--Food waste pie chart-->
   </body>
